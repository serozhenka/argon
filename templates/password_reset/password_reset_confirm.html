{% extends 'base.html' %}

{% block content %}
    <div class="col-lg-4 col-10 col-sm-8 col-md-6 mx-auto bg-light p-3 px-5 mt-5 box-shadow rounded">
        <h3 class="text-center">Create new password</h3>
        <form method="post" id="password-reset-form">
            {% csrf_token %}
            <div class="mb-2">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" name="new_password1" required placeholder="Enter password">
            </div>
            <div class="mb-2">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" name="new_password2" required placeholder="Confirm password">
            </div>
        </form>

        {% include 'snippets/error_list.html' %}

        <button form="password-reset-form" type="submit" class="btn btn-secondary mt-1">Submit</button>
    </div>
{% endblock %}
